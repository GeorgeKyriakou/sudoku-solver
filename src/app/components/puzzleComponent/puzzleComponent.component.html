
<div class="container">
  <div class="row">
    <div class="col-md-6">
      <div class="puzzle">
        <div *ngIf="fragmented">
            <div *ngFor="let piece of fragmented" >
              <span class="box" *ngFor="let num of piece">
                <span *ngIf="num!=0">
                  {{num}}
                </span>
                <span *ngIf="num==0">
                  _
                </span>
              </span><br>
          </div>
        </div><br>
      </div>
    </div>
    <div class="col-md-6">
      <div id="right" class="puzzle">
        <div *ngIf="solved">
            <div *ngFor="let piece of solved" >
              <span class="box" *ngFor="let num of piece">
                <span *ngIf="num!=0">
                  {{num}}
                </span>
                <span *ngIf="num==0">
                  _
                </span>
              </span><br>
            </div>
        </div>
      </div><br>
    </div>
  </div>
</div>
<hr>
<div *ngIf="solved">
  <h4>Sudoku statistics</h4>
  Time to solve: {{time}} ms<br>
  Loop cycles: {{tries}}<br>
  Level: {{difficulty}}
</div>
<div *ngIf="error">
  <h3>{{error}}</h3>
</div>
<hr>
<div class="container">
  <div class="inputs">
    <input type="button" (click)="solvePuzzle()" class="btn btn-default" value="Solve Puzzle">
    <label class="btn btn-default"for="file">Select text file</label>
    <input type="file" name="file" id=file class="inputFile" (change)="changeListener($event)">
    <p style="font-size:70%;">gaps must be replaced with either 0 or .</p>
  </div>
</div>
